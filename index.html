<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">Student Guidance App</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Meta tags for PWA/Offline -->
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <!-- App Container -->
    <div id="app" class="app-container">

        <!-- Header -->
        <header class="app-header">
            <h1 class="logo" data-i18n="logo_text">Guidance<span class="highlight">Pro</span></h1>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
                    <svg id="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="hidden">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <select id="language-select" class="lang-selector">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="kn">ಕನ್ನಡ</option>
                </select>
            </div>
        </header>

        <!-- Main Content Area (Dynamic Routing) -->
        <main id="main-content" class="content-area">
            <!-- Screens will be injected here via JS -->
            <div id="loader" class="screen-loader">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p data-i18n="footer_text">Designed to help you choose the best career path after 10th & PUC.</p>
        </footer>

    </div>

    <!-- Modals Container -->
    <div id="modal-container" class="modal-container hidden">
        <!-- Modals injected here -->
    </div>

    <!-- JS Scripts -->
    <script src="js/i18n.js?v=2"></script>
    <script src="js/data.js?v=2"></script>
    <script src="js/engine.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
    <!-- Service Worker Registration (Disabled for Dev)
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    -->
</body>

</html>
